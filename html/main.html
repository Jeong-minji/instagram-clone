<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Main</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <span class="main_title">Instagram</span>
        <div class="header_column">
            <img class="icon--m" src="../img/like.png" />
            <img class="icon--m" src="../img/send.png" />
        </div>
    </header>

    <div class="stories">
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <div class="new_story"></div>
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/ssolant.png"/>
            <span class="stories_my_id">ssolant_official</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/sunmi.jpg" />
            <span class="stories_my_id">sun_mi__</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/jang.PNG" />
            <span class="stories_my_id">jangsk8484</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/battle.PNG" />
            <span class="stories_my_id">hxxax_</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/pizza.PNG" />
            <span class="stories_my_id">changmo_</span>
        </div>
    </div>

    <div class="timeline">
        <div class="timeline-newspeed">
            <div class="timeline-newspeed__header">
                <div class="timeline-newspeed__header-column">
                    <img class="profile--sm" src="../img/donkey.jpg" />
                    <span>__ming.vely</span>
                </div>
                <img class="icon--s" src="../img/menu.png" />
            </div>
            <div class="timeline-newspeed__media">
                <img class="picture" src="../img/donkey.jpg">
                <span class="picture_count">1 / 2</span>
            </div>
            <div class="timeline-newspeed__menu">
                <div class="timeline-newspeed__menu-column">
                    <img class="icon--m" src="../img/like.png" />
                    <img class="icon--m" src="../img/chat.png" />
                    <img class="icon--m" src="../img/send.png" />
                </div>
                <img class="icon--m" src="../img/bookmark.png" />
            </div>
            <div class="timeline-newspeed__context">
                <h5 class="liked-people">좋아요 <span class="like-count">2</span>개</h5>
                <h5><span class="user_id">__ming.vely</span>수분크림 택배 왔다! 마지막 한 통이 얼마 안남았길래 공구 첫날 주문했는데 다음 날 도착했어용!</h5>
            </div>
            <div class="timeline-newspeed__reply">
                <div class="timeline-newspeed__reply-column">
                    <img class="profile--sm" src="../img/donkey.jpg" />
                    <input class="input_reply" type="text" placeholder="댓글 달기..."/>
                </div>
                <div class="timeline-newspeed__reply-column">
                    <span class="icon--sm">💗</span>
                    <span class="icon--sm">🙌</span>
                </div> 
            </div>
            <div class="timeline-newspeed__time">
                <h5 class="time_ago"><span class="passed_time">39</span>분 전</h5>
            </div>
        </div>

        <div class="recommend-friend">
            <div class="recommend-friend__header">
                <h5>회원님을 위한 추천</h5>
                <h5 class="show-all">모두 보기</h5>
            </div>
            <div class="recommend-friend__components">
                <div class="recommend-friend__components_box">
                    <img class="profile--xl" src="../img/agent.png" />
                    <h5 class="friend-name">에이전트H</h5>
                    <h5 class="following-friends">_ye.vely님과<br> j__gh__ 님이 팔로우합니다</h5>
                    <button class="btn_follow">팔로우</button>
                </div>
                <div class="recommend-friend__components_box">
                    <img class="profile--xl" src="../img/jaehyeon.png" />
                    <h5 class="friend-name">NCT 재현</h5>
                    <h5 class="following-friends">_ye.vely님과<br> j__gh__ 님이 팔로우합니다</h5>
                    <button class="btn_follow">팔로우</button>
                </div>
                <div class="recommend-friend__components_box">
                    <img class="profile--xl" src="../img/seoa.jpg" />
                    <h5 class="friend-name">박서아</h5>
                    <h5 class="following-friends">_ye.vely님과<br> j__gh__ 님이 팔로우합니다</h5>
                    <button class="btn_follow">팔로우</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navigation">
        <ul>
            <li class="home"><img class="icons" src="../img/home.png" /></li>
            <li class="search"><img class="icons" src="../img/search.png" /></li>
            <li class="plus"><img class="icons" src="../img/plus-sign.png" /></li>
            <li class="alarm"><img class="icons" src="../img/shopping-bag.png" /></li>
            <li class="my-page">
                <img class="profile--sm" src="../img/donkey.jpg" />
            </li>
        </ul>
    </nav>

    <script src="../js/script.js"></script>
</body>

</html>
