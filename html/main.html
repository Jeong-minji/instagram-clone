<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Main</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="header_camera">
            <img class="icons" src="../img/camera.png" />
            <span>Instagram</span>
        </div>
        <img class="icons" src="../img/send.png" />
    </header>

    <div class="stories">
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
        <div class="stories_my">
            <img class="stories_my_profile img_profile" src="../img/donkey.jpg" />
            <span class="stories_my_id">내 스토리</span>
        </div>
    </div>

    <div class="timeline">
        <div class="timeline-newspeed">
            <div class="timeline-newspeed__header">
                <div class="timeline-newspeed__header-column">
                    <img class="profile--sm" src="../img/donkey.jpg" />
                    <span>__ming.vely</span>
                </div>
                <img class="icons" src="../img/menu.png" />
            </div>
            <div class="timeline-newspeed__media">
                <img class="picture" src="../img/travel.jpg">
            </div>
            <div class="timeline-newspeed__menu">
                <div class="timeline-newspeed__menu-column">
                    <img class="icons" src="../img/like.png" />
                    <img class="icons" src="../img/chat.png" />
                    <img class="icons" src="../img/send.png" />
                </div>
                <img class="icons" src="../img/bookmark.png" />
            </div>
            <div class="timeline-newspeed__context">
                <h5 class="liked-people">좋아요 <span class="like-count">2</span>개</h5>
                <h5><span class="user_id">__ming.vely</span>수분크림 택배 왔다! 마지막 한 통이 얼마 안남았길래 공구 첫날 주문했는데 다음 날 도착했어용!</h5>
            </div>
            <div class="timeline-newspeed__reply">
                <div class="timeline-newspeed__reply-column">
                    <img class="profile--sm" src="../img/donkey.jpg" />
                    <input class="input_reply" type="text" placeholder="댓글 달기..."/>
                </div>
                <div class="timeline-newspeed__reply-column">
                    <span class="icons-sm">💗</span>
                    <span class="icons-sm">🙌</span>
                    <img class="icons-sm" src="../img/plus.png">
                </div> 
            </div>
            <div class="timeline-newspeed__time">
                <h5 class="time_ago"><span class="passed_time">39</span>분 전</h5>
            </div>
        </div>
    </div>

    <nav class="navigation">
        <ul>
            <li class="home"><img class="icons" src="../img/home.png" /></li>
            <li class="search"><img class="icons" src="../img/search.png" /></li>
            <li class="plus"><img class="icons" src="../img/plus-sign.png" /></li>
            <li class="alarm"><img class="icons" src="../img/like.png" /></li>
            <li class="my-page">
                <img class="profile--sm" src="../img/donkey.jpg" />
            </li>
        </ul>
    </nav>

    <script src="../js/script.js"></script>
</body>

</html>
